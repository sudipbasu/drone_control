<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            min-width: 150px;
            margin: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Drone Command Center</h1>
        <p class="text-muted">Control your drone remotely via MQTT</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h5 class="card-title mb-3 text-center">Control Panel</h5>
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-success btn-custom" onclick="sendCommand('takeoff')">üõ´ Takeoff</button>
                    <button class="btn btn-danger btn-custom" onclick="sendCommand('land')">üõ¨ Land</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_forward')">‚¨ÜÔ∏è Forward</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_backward')">‚¨áÔ∏è Backward</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_left')">‚¨ÖÔ∏è Left</button>
                    <button class="btn btn-primary btn-custom" onclick="sendCommand('move_right')">‚û°Ô∏è Right</button>
                    <button class="btn btn-secondary btn-custom" onclick="sendCommand('hover')">üïä Hover</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        &copy; Created by Sudip Basu.
    </footer>
</div>

<!-- JavaScript -->
<script>
    function sendCommand(cmd) {
        fetch('/command', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command: cmd})
        })
        .then(res => res.json())
        .then(data => console.log(data));
    }
</script>

<!-- Bootstrap JS (optional, for future modal or dropdown use) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
